<script>
    // Si tu veux ne pas affiché la ligne "Disposez-vous de..." il faut que tu mette software: null
    var items = [
         {text: 'B302-19 - Word 2019 - Fonctions avancées : documents longs et publipostages', software: 'Word'},
{text: 'B501-19 - PowerPoint 2019 - Créations de présentations enrichies et interactives', software: 'Powerpoint'},
{text: 'AZ900', software: null},
    ];

    var stageSelector = $('#Stage');
    stageSelector.selectivity({
        allowClear: true,
        items: items.map(function (item) {
            return item.text;
        }),
        placeholder: 'Azure AZ 900'
    });
    stageSelector.on('change', function () {
        $('#show_formation_software_installed').css('display', 'none');
        var value = stageSelector.selectivity('value');
        var item = items.find(function (element) {
            return element.text === value
        });
        if (item && item.software) {
            $('#show_formation_software_installed').css('display', '');
            $('#title_formation_software_installed').text(item.software);
        }
    })
</script>

    <script type="text/javascript">
      function toggleTest() {
        var but = document.getElementById("button");
        var vid = document.getElementById("gum-video");
        var aud = document.getElementById("gum-audio");

        if (but.innerHTML == "Start Test") {
          but.innerHTML = "Stop Test";
          vid.play();
          aud.play();
        } else {
          but.innerHTML = "Start Test";
          vid.pause();
          aud.pause();
        }
      }
    </script>
    <script>

      // Get the modal
      var modal = document.getElementById('myModal');

      // Get the button that opens the modal
      var btn = document.getElementById("help-button");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function() {
          modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
    </script>
